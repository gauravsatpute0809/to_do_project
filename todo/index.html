<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c5cff;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      --success: #16a34a;
      --danger: #ef4444;
      --radius: 12px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, rgba(124,92,255,0.12), rgba(0,0,0,0.15)) , radial-gradient(800px 400px at 10% 10%, rgba(124,92,255,0.06), transparent 10%), var(--bg);
      color:#e6eef8;
      padding:40px;
    }

    .wrap{
      width:100%;
      max-width:820px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:20px;
    }
    .title{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo{
      width:54px;
      height:54px;
      border-radius:12px;
      background: linear-gradient(135deg, var(--accent), #4cc9f0);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:18px;
      box-shadow: 0 6px 18px rgba(124,92,255,0.12);
    }
    h1{
      margin:0;
      font-size:20px;
      letter-spacing:0.2px;
    }
    p.lead{ margin:0; color:var(--muted); font-size:13px }

    .controls{
      display:flex;
      gap:12px;
      margin-top:14px;
      align-items:center;
    }
    .new-task{
      flex:1;
      display:flex;
      gap:8px;
      align-items:center;
      background:var(--glass);
      padding:10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
    }
    .new-task input[type="text"]{
      flex:1;
      background:transparent;
      border:0;
      outline:0;
      color:inherit;
      font-size:15px;
      padding:6px 0;
    }
    .btn{
      background:linear-gradient(180deg,var(--accent), #5b3bff);
      color:white;
      border:0;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(124,92,255,0.14);
    }
    .btn.ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      color:var(--muted);
      box-shadow:none;
    }

    .list{
      margin-top:22px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .task{
      display:flex;
      gap:12px;
      align-items:center;
      padding:12px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      border:1px solid rgba(255,255,255,0.02);
    }

    .task input[type="checkbox"]{
      appearance:none;
      width:20px; height:20px;
      border-radius:6px;
      background:transparent;
      border:1.6px solid rgba(255,255,255,0.08);
      display:inline-grid;
      place-items:center;
      cursor:pointer;
      position:relative;
      transition:all .18s ease;
    }
    .task input[type="checkbox"]:checked{
      background:linear-gradient(180deg,var(--accent), #4b3aff);
      border-color:transparent;
      box-shadow: 0 6px 14px rgba(76,92,255,0.12);
    }
    .task input[type="checkbox"]::after{
      content:''; width:8px;height:8px; border-radius:2px;
      transform:rotate(45deg) scale(0);
      transition:transform .12s ease;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.9);
    }
    .task input[type="checkbox"]:checked::after{ transform: rotate(45deg) scale(1); }

    .task .meta{
      flex:1;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .task .text{
      font-size:15px;
      color: #e7f0ff;
    }
    .task .text.small{ font-size:13px; color:var(--muted) }

    .task .actions{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .icon-btn{
      width:36px;height:36px;border-radius:9px;display:grid;place-items:center;
      border:1px solid rgba(255,255,255,0.03);
      background:transparent; cursor:pointer;
    }

    .task.completed .text{
      text-decoration: line-through;
      color: rgba(231,240,255,0.45);
    }

    .footer{
      margin-top:18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:var(--muted);
      font-size:13px;
    }

    .empty{
      text-align:center;
      padding:36px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      color:var(--muted);
    }

    @media (max-width:520px){
      .logo{ width:44px;height:44px; font-size:16px }
      .btn{ padding:9px 10px }
    }
  </style>
</head>
<body>
  <div class="wrap" role="application" aria-labelledby="app-title">
    <header>
      <div class="title">
        <div class="logo">TD</div>
        <div>
          <h1 id="app-title">Daily To-Do</h1>
          <p class="lead">Focus on what matters â€” small wins build momentum.</p>
        </div>
      </div>

      <div style="display:flex;gap:10px;align-items:center">
        <button class="btn ghost" id="clearCompletedBtn" title="Clear completed">Clear completed</button>
        <button class="btn ghost" id="resetBtn" title="Reset sample">Reset</button>
      </div>
    </header>

    <!-- controls -->
    <div class="controls">
      <div class="new-task" aria-hidden="false">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:0.8">
          <path d="M12 5v14M5 12h14" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input id="taskInput" type="text" placeholder="Add a new task (press Add)" aria-label="Add new task" />
        <button id="addBtn" class="btn" title="Add task">Add</button>
      </div>
    </div>

    <!-- list -->
    <div id="listArea" class="list" aria-live="polite">
      <div class="task" data-id="1">
        <input type="checkbox" id="c1" />
        <div class="meta">
          <div>
            <div class="text">Finish the project report</div>
            <div class="text small">Due: Today â€¢ 2h</div>
          </div>
          <div class="actions">
            <button class="icon-btn" title="Edit" aria-label="Edit task">âœŽ</button>
            <button class="icon-btn" title="Delete" aria-label="Delete task">ðŸ—‘</button>
          </div>
        </div>
      </div>

      <div class="task" data-id="2">
        <input type="checkbox" id="c2" checked />
        <div class="meta">
          <div>
            <div class="text">Morning workout â€” 30 min</div>
            <div class="text small">Completed</div>
          </div>
          <div class="actions">
            <button class="icon-btn" title="Edit" aria-label="Edit task">âœŽ</button>
            <button class="icon-btn" title="Delete" aria-label="Delete task">ðŸ—‘</button>
          </div>
        </div>
      </div>

      <div class="task" data-id="3">
        <input type="checkbox" id="c3" />
        <div class="meta">
          <div>
            <div class="text">Read 20 pages of book</div>
            <div class="text small">Due: Oct 5</div>
          </div>
          <div class="actions">
            <button class="icon-btn" title="Edit" aria-label="Edit task">âœŽ</button>
            <button class="icon-btn" title="Delete" aria-label="Delete task">ðŸ—‘</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div id="countInfo">3 tasks â€¢ 1 completed</div>
      <div style="display:flex;gap:10px">
        <button class="btn ghost" id="filterAll">All</button>
        <button class="btn ghost" id="filterActive">Active</button>
        <button class="btn ghost" id="filterDone">Done</button>
      </div>
    </div>
  </div>

  <!-- external JS -->
  <script src="script.js"></script>
</body>
</html>
